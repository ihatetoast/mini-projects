<!-- Coin Flip HTML -->
<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Flippin' for Scoopin'</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Righteous|Vollkorn+SC" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <header>
          <h1>Flippin&apos; for Scoopin&apos;!</h1>
        </header>
      </div>
      <div class="row">
        <h3>Who has doodie duty?</h3>
        <p>The coin is in the air. Choose Noggin or Booty to determine if it&apos;s your job to scoop the poop.</p>
      </div>

      <div class="row">
        <h5> Choose Noggin or Booty:</h5>          
        <div class="col-xs-4 col-xs-offset-1"> 
          <h5> Noggin:</h5>  
          <button class="btn btn-primary guessBtn" id="heads">Noggin</button>
        </div>
        <div class="col-xs-4 col-xs-offset-1"> 
          <h5>Booty:</h5>  
          <button class="btn btn-primary guessBtn" id="tails">Booty</button>
        </div>
      </div>

      <div class="row">
        <!-- what user does -->
        <div class="col-xs-4 col-xs-offset-1"> 
          <h5>Your guess <span id="guess">...</span></h5>
          <div id="coin-guess">
            <img class="coinImg question" src="./assets/images/question.png">
          </div>
        </div>
        <!-- what is the result -->
        <div class="col-xs-4 col-xs-offset-1"> 
          <h5>Side seen <span id="side">...</span></h5>
          <div id="coin-landed">
            <img class="coinImg question" src="./assets/images/question.png">
          </div>
        </div>
      </div>

      <div id="win-lose"></div>

      <div class="row" id="win-loss-tracker">

        <div class="tracker trackerWin">
          <h3>Wins: <span id="wins">0</span></h3>
        </div>

        <div class="tracker trackerLoss">
          <h3>Losses: <span id="losses">0</span></h3>
        </div>
      </div>
      <div class="row" id="noggin-tail-tracker">
        <div class="tracker trackerNoggin">
          <h3>Noggin chosen: <span id="heads-chosen">0</span></h3>
        </div>

        <div class="tracker trackerBooty">
          <h3>Booty chosen: <span id="tails-chosen">0</span></h3> 
        </div>

      </div>
      <footer>
        <p>Katy Cassidy | ihatetoast</p>
      </footer>
  </div>
  <script type="text/javascript" src="./assets/scripts/script.js"></script>

  </body>

</html>
